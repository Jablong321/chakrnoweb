        header {
            background-color: #4CAF50;
            color: white;

        }
        nav {
            margin: 0;
            padding: 0;

        nav ul {
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {

        }
        nav ul li a {
            display: block;
            padding: 14px 20px;
            color: white;
            text-decoration: none;
            text-align: center;
        }
        nav ul li a:hover {
            background-color: #575757;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
